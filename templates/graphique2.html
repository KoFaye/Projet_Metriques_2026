<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Températures Paris — Histogram</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    #chart { width: 100%; height: 520px; }
    #status { margin-top: 12px; white-space: pre-wrap; }
  </style>
</head>

<body>
  <h1>Histogramme des températures — Paris</h1>
  <div id="chart"></div>
  <div id="status"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    let cachedTemps = null;

    async function init() {
      try {
        const temps = await fetchParisTemperatures();
        cachedTemps = temps;
        drawHistogram(temps);

        window.addEventListener('resize', () => {
          if (cachedTemps) drawHistogram(cachedTemps);
        });
      } catch (err) {
        showStatus("Erreur: " + (err?.message || err));
        console.error(err);
      }
    }

    async function fetchParisTemperatures() {
      const res = await fetch('/paris', { headers: { 'Accept': 'application/json' } });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status} sur /paris`);
      }

      const json = await res.json();

      // json attendu: [{ datetime: "2026-02-15T00:00", temperature_c: 0.5 }, ...]
      // Pour un histogramme, on garde uniquement les valeurs numériques (températures).
      const temps = json
        .map(p => Number(p.temperature_c))
        .filter(v => Number.isFinite(v));

      if (temps.length === 0) {
        throw new Error("Aucune température valide reçue depuis /paris");
      }

      return temps;
    }

    function drawHistogram(temps) {
      const data = new google.visualization.DataTable();
      data.addColumn('number', 'Température (°C)');

      // Chaque ligne = une observation
      data.addRows(temps.map(t => [t]));

      const options = {
        title: 'Répartition des températures à Paris (°C)',
        legend: { position: 'none' },

        // Axe X = valeurs, Axe Y = fréquence (nombre d’occurrences)
        hAxis: { title: 'Température (°C)' },
        vAxis: { title: 'Fréquence (nb de mesures)' },

        // Ajustables (tu peux enlever si tu veux l’auto)
        // bucketSize: 1, // ex: 1°C par "barre"
        // histogram: { bucketSize: 1 },

        explorer: { actions: ['dragToZoom', 'rightClickToReset'] }
      };

      const chart = new google.visualization.Histogram(document.getElementById('chart'));
      chart.draw(data, options);

      showStatus(`OK — ${temps.length} mesures chargées depuis /paris`);
    }

    function showStatus(msg) {
      document.getElementById('status').textContent = msg;
    }
  </script>
</body>
</html>
